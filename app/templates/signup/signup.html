{% extends "layout.html" %}

{% block content %}
  <h1>Sign Up</h1>
  <form action="" method="post" name="signup">
      {{ form.hidden_tag() }}
      <p>
          Email: <br>
          {{ form.email(size=40) }}<br>
      </p>
      <p>
          Summoner Name: <br>
          {{ form.summoner_name(size=40) }}
      <p>
          Password:<br>
          {{ form.password(size=40) }}
      </p>
      <p>
          Confirm Password:<br>
          {{ form.confirm(size=40) }}
      <p><input type="submit" value="Sign Up"></p>
  </form>
{% endblock %}
