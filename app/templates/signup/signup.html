{% extends "layout.html" %}

{% block content %}
  <h1>Sign Up</h1>
  <form action="" method="post" name="login">
      {{ form.hidden_tag() }}
      <p>
          Username:<br>
          {{ form.username(size=40) }}<br>
      </p>
      <p>
          Password:<br>
        {{ form.password(size=40) }}</p>
      <p><input type="submit" value="Sign Up"></p>
  </form>
{% endblock %}
