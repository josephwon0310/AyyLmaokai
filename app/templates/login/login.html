{% extends "layout.html" %}

{% block title %} Login {% endblock %}

{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
  <h1>Sign In</h1>
  <form action="" method="post" name="login">
      {{ form.hidden_tag() }}
      <p>
          Username:<br>
          {{ form.username(size=80) }}<br>
      </p>
      <p>
          Password:<br>
        {{ form.password }}</p>
      <p><input type="submit" value="Sign In"></p>
  </form>
{% endblock %}
