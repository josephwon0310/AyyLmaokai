<!DOCTYPE HTML>
<html>
     <style>
        .row {
            display:inline;
        }
		li {
    		display:inline;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <body>
     	<div id="champSelect">
			
			<script id='banjs'>
				$(document).ready(function(){
		    		$("#search").click(function(){
		        		$("#champSelect").load("../champList","search=" + $('#text').val());
		    		});
		    		$("#text").keydown(function (event){
		    			if (event.keyCode == 13){
						    event.preventDefault();
		       				$("#champSelect").load("../champList","search=" + $('#text').val());
		       			}
		       		});
		    		var ban = $("#right li");
		       		var count=0;
		       		$("img").click(function(){
				    	$img = $(this).clone();
				    	if(count>5){
				    		if(count%2===0){
				    			ban.eq((count+6)/2).show().html($img);
				    			count=count+1
				    		}
				    		else{
				    			ban.eq((count+15)/2).show().html($img);
				    			count=count+1
				    		}
				    	}
				    	else{
					    	ban.eq(count).show().html($img);
					    	count=count+1;
					    }
				    });
		    	});
			</script>
            
                
            <p>Highest Winrate Champions</p>
            <ul>
                {% for champs in highWin %}
               	        <img src='/static/images/champion/{{ champs['key'] }}.png'>
                {% endfor %}
            </ul>
                        

		    <p>Most Played Champions</p>
		    <ul>
		    	{% for champs in mostPlayed %}
					<img src='/static/images/champion/{{ champs['key'] }}.png'>
		    	{% endfor %}
		    </ul>

		    <p>Most Banned Champions</p>
		    <ul>
		    	{% for champs in mostBanned %}
					<img src='/static/images/champion/{{champs['key']}}.png'>
		    	{% endfor %}
		    </ul>
		
			
	        <input type="text" name="text" id = 'text'>
	        <button type="button" id="search">Search</button>   
		</div>
    </body>
</html>
