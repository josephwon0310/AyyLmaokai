<!DOCTYPE HTML>
<html>
     <style>
		#champions{
			position: absolute;
			top:10%;
			bottom: 0;
			width: 60%;
			max-height:10;
			overflow: auto;
		}
		li {
			display: inline;
		}
		img{
			width: 14%;
		}
		
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <body>
     	<div id='champions'>
     		<script id="champListjs">
				$(document).ready(function(){
		    		$("#back").click(function(){
		        		$("#champions").load("../suggested");
		    		});
		    		var ban = $("#right li");
		       		$("img").click(function(){
				    	$img = $(this).clone();
				    	if(Number(sessionStorage.count)>5 && Number(sessionStorage.count)<16){
				    		if(Number(sessionStorage.count)%2===0){
				    			ban.eq((Number(sessionStorage.count)+6)/2).show().html($img);
				    			sessionStorage.count=Number(sessionStorage.count)+1;
				    		}
				    		else{
				    			ban.eq((Number(sessionStorage.count)+15)/2).show().html($img);
				    			sessionStorage.count=Number(sessionStorage.count)+1;
				    		}
				    	}
				    	else{
					    	ban.eq(sessionStorage.count).show().html($img);
					    	sessionStorage.count=Number(sessionStorage.count)+1;
					    }
				    });
		    	});
			
			</script>
     		<ul>
        		<li><button type="button" id="back">Back</button></li>
        		{% for champs in champList %}
					{% if champs['key'].lower() == query or query == "" %}
						<li><img src='/static/images/champion/{{champs['key']}}.png'></li>
					{% endif %}
	        	{% endfor %}
			</ul>
			
       </div>
     </body>
</html>
