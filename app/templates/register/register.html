{% extends "layout.html" %}
{% block content %}
{% from "form_render.html" import render_field %}
<form method=post action="/register">
  <dl>
    {{ render_field(form.username) }}
    {{ render_field(form.password) }}
    {{ render_field(form.confirm) }}
  </dl>
  <input type=submit value=Register>
</form>
{% endblock %}
